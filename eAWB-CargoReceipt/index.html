<!DOCTYPE html>
<html>
<head>
    <title>Cargo Receipt Application</title>
    <meta charset="utf-8" />
    
    <!--CSS-->
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/login.css" rel="stylesheet" />
    <link href="styles/forgot_password.css" rel="stylesheet" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link href="styles/query.css" rel="stylesheet" />
    <link href="styles/query_result.css" rel="stylesheet" />
    <link href="styles/about_app.css" rel="stylesheet" />
    <link href="styles/history.css" rel="stylesheet" />
    
    <!--Lib JS-->
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>   
    <script src="kendo/js/jquery-ui-1.9.2.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>

    <!--Defined JS-->
    <script src="scripts/ads.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/query.js"></script> 
    <script src="scripts/about_app.js"></script>
    <script src="scripts/about_ccn.js"></script>
    <script src="scripts/forgot_password.js"></script>
    <script src="scripts/help.js"></script>
    <script src="scripts/history.js"></script>
    <script src="scripts/query_result.js"></script>
    <script src="scripts/term_condition.js"></script>
    
</head>
    
<body>
        
    <!--Login view-->
    <div id="login"
        data-role="view"     
        data-init="app.loginService.init"
        data-show="app.loginService.show"
        data-model="app.loginService.viewModel"
        data-title="Home">
                
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
               <img id="imgHome" class="footer_bg"/> 
            </div>
        </div>        
        
        <!--Content-->
        <div class="view-content" style="background-color:#88B237 !important; width: 100%; height: 1000px;" id="loginForm" data-title="Login Form">
          
          <img src="styles/images/setting.png" class="setting_bg" data-bind="click: showSettingDialog"/>
          
          <label class="label_eAWB">e-AWB</label> <br>
            
          <label class="label_electronic">electronic air waybill</label> <br>
          
          <label class="label_power">powered by </label>
		  <label class="label_ccn">CCN</label>
          
          <hr class="line_small_bg" />
          
          <label class="label_select" id="textMsg">Select the account you wish to sign in with</label> 
          
          <label class="label_error" id="errorMsg">
              <img src="styles/images/sad_icon.png" class="img_sad_icon" />
              Sorry, your login information is not correct.              
          </label>
          
          <br>  
          <div id="linc" data-bind="click: onLincDivAction" style="cursor: pointer; float: left; margin-left: 10%; line-height:200%; background-image: url(styles/images/bg_uncheck.png); width: 120px;">
          	<label class="label_linc">CCNHub LINC</label>
              <img src="styles/images/line.png" class="img_line" />
              <img id="lincCheckbox" src="styles/images/uncheck.png" class="img_option" />
          </div>
          
          <div id="user" data-bind="click: onUserDivAction" style="cursor: pointer; float: right; margin-right: 10%; line-height:200%; background-image: url(styles/images/bg_checked.png); width: 120px;">
          	<label class="label_user">CCNHub user</label>
              <img src="styles/images/line.png"  class="img_line" />
              <img id="userCheckbox" src="styles/images/checked.png" class="img_option" />
          </div>
            
          <input id="txtCompanyId" placeholder="Company ID" class="textbox_bg" style="margin-top: 1.5%;" />  
          
          <input id="txtEmail" placeholder="Email" class="textbox_bg" style="margin-top: 1.5%;" />  
            
          <input id="txtPassword" placeholder="Password" class="textbox_bg" style="margin-top: 1.5%;" /> 
            
          <input id="txtDummy" class="textbox_bg" style="margin-top: 1.5%; display: none;" />   
            
          <a id="signInBtn" type="submit" data-role="button" data-bind="click: onSignIn"
                style="margin-top: 2%; border: none; display:inline-block; color: white; background-color: #48601E; line-height:110%; width: 56%; text-align: center; float: left; margin-left: 22%; font-family: 'Segoe UI Regular','Segoe UI'; font-size: 18px;" 
                >Sign in</a> <br>
            
          <label id="fotgotPassword" class="label_underline" data-bind="click: onForgotPasswordAction">Forgot password?</label> <br>
          
          <label id="termAndCondition" class="label_underline" data-bind="click: onTermConditionAction">Terms and Conditions?</label>
             
        </div>
        
    </div>
	<!--Login view-->
    
    
    <!--Setting signin dialog-->
    <div id="settingDialog" title="Settings" style="display:none; background-color: #484848; font-weight: normal;">
          <a id="helpBtn" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">Help</a> <br>
          <hr class="line_bg" />
          <a id="aboutAppBtn" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">About app</a> <br>
          <hr class="line_bg" />
          <a id="aboutCCNBtn" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">About CCN</a> <br>
          <hr class="line_bg" />
          <a id="termConditionBtn" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">Terms & Conditions</a> <br>
          <hr class="line_bg" />
          <a id="signinBtn" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">Sign in</a> <br>
          <hr class="line_bigger_bg" /> 
    </div>
    
    <!--Setting signout dialog-->
    <div id="settingSignOutDialog" title="Settings" style="display:none; background-color: #484848; font-weight: normal;">
          <a id="helpBtn_signout" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">Help</a> <br>
          <hr class="line_bg" />
          <a id="aboutAppBtn_signout" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">About app</a> <br>
          <hr class="line_bg" />
          <a id="aboutCCNBtn_signout" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">About CCN</a> <br>
          <hr class="line_bg" />
          <a id="termConditionBtn_signout" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">Terms & Conditions</a> <br>
          <hr class="line_bg" />
          <a id="signoutBtn" type="submit" data-role="button"
             style="text-decoration: none; cursor: pointer; color: #88b237; font-family: 'Raleway Regular','Raleway'; font-size: 20px; text-align: left; ">Sign out</a> <br>
          <hr class="line_bigger_bg" /> 
    </div>
    
    
    <!--Query view-->
    <div id="query"
        data-role="view"     
        data-init="app.queryService.init"
        data-show="app.queryService.show"
        data-model="app.queryService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>       
        
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgQuery" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content" style="background-color:#F0F1F1 !important; width: 100%; height: 500px;"  id="queryForm" data-title="Query Form">
        	<label class="enter_big" id="enterMsg">Enter Air Waybill number</label>  
            <label class="label_awb_error" id="errorAWBMsg">Sorry, the air waybill number is invalid</label> <br>            
            <label class="enter_small">Enter your 11-digit air waybill number then select search to continue</label> <br>
            
            <input id="firstLetter" class="bg_textbox_query" style="width: 15%; margin-left: 5%; color: #797979;" />
            <label class="label_hor">-</label>
            <input id="secondLetter" class="bg_textbox_query" style="width: 50%; color: #797979;" />
            <img src="styles/images/query.png" class="img_query" data-bind="click: onQueryAction"/> <br>
            <hr class="line_small_bg" />
            
            <label class="enter_big">View History</label>  <br>            
            <label class="enter_small">Select below to view a history of your previous AWB queries</label> <br>
            
            <!--            
            <a id="helpBtn" href="#history">
                <img src="styles/images/bg_history.png" class="img_bg_history" />
                <label class="label_history">History</label>  <br>            
                <label class="label_select_here">Select here to view your saved queries</label>  <br>            
            </a>
            -->
            <a id="helpBtn" href="#history">
                <img src="styles/images/bg_select_history.png" class="img_bg_history" />
            </a>
            
        </div>  
        
    </div>
	<!--Query view-->
    
    
    <!--Query result view-->
    <div id="query_result"
        data-role="view"
        data-init="app.queryResultService.init"
        data-show="app.queryResultService.showQueryResult"
        data-model="app.queryResultService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span> <br>
                <div id="displayDiv">
                    <label class="awb_header">AWB no.</label> <br>
                    <label class="awb_text">640-123456789</label> <br>
                    <label class="current_status_header">Current Status</label> <br>
                    <label class="current_status_text">Ready for carriage</label>
                </div>
            </div>            
            <img src="styles/images/up.png" class="img_arrow" id="imgArrow" data-bind="click: onArrowAction, visible: visibleArrow"/>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgQueryResult" class="footer_bg"/>
            </div>
        </div>
                
        <!--Content-->
        <div class="view-content">
            <div id="queryResultDiv" style="margin-top: 5%; margin-left: 5%; margin-right: 5%"></div>
         </div>
    </div>
    <!--Query result view-->
    
   
    
    <!--History view-->
    <div id="history"
        data-role="view"
        data-init="app.historyService.listViewHistoryInit"
        data-show="app.historyService.listViewHistoryShow"
        data-model="app.historyService.viewModel"   
        data-title="e-AWB">        
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>
        

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgHistory" class="footer_bg"/>
            </div>
        </div>
        
        
        <!--Content-->
        <div class="view-content" id="historyForms" data-title="History Forms" >             	
            <div class="his_div_header">
            	<label class="label_his_history">History</label>
            </div>   
            
            <div class="his_div_clear_history" data-bind="click: onClearHistoryAction" >
            	<label class="label_his_clear_history">Clear History</label>
            </div>
        </div>
        
        <!--History template-->   
        <script id="history-lw-delete-template" type="text/x-kendo-template">
        	    
        </script>
        
    </div>
    <!--History view-->
    
    
    <!--Forgot password view-->
    <div id="forgot_password"
        data-role="view"
        data-init="app.forgotPasswordViewModel.init"
        data-show="app.forgotPasswordViewModel.show"
        data-model="app.forgotPasswordViewModel.viewModel"
        data-title="Forgot password">
        
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgForgotPassword" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content" id="fotgotPasswordForm" data-title="Forgot Password Form">
            <img src="styles/images/setting.png" class="setting_bg" data-bind="click: showSettingDialog"/>
          
          <label class="label_eAWB">e-AWB</label> 
            
          <label class="label_electronic">electronic air waybill</label> <br>
          
          <label class="label_power">powered by </label>
		  <label class="label_ccn">CCN</label>
          
          <hr class="line_bg" />
          
          <label class="label_change">Change your password</label>  <br>
          <label class="label_select2">Select the account you wish to request a password change</label>
          
          <div id="linc_Forgot" data-bind="click: onLincDivAction_Forgot" style="cursor: pointer; float: left; margin-left: 10%; line-height:200%; background-image: url(styles/images/bg_uncheck.png); width: 120px;">
          	<label class="label_linc">CCNHub LINC</label>
              <img src="styles/images/line.png"  style="margin-left: -1%; margin-bottom: -4%;" />
              <img id="lincCheckbox_Forgot" src="styles/images/uncheck.png"  style="margin-left: 1%; margin-bottom: -5%;" />
          </div>
          
          <div id="user_Forgot" data-bind="click: onUserDivAction_Forgot" style="cursor: pointer; float: right; margin-right: 10%; line-height:200%; background-image: url(styles/images/bg_checked.png); width: 120px;">
          	<label class="label_user">CCNHub user</label>
              <img src="styles/images/line.png"  style="margin-left: -1%; margin-bottom: -4%;" />
              <img id="userCheckbox_Forgot" src="styles/images/checked.png"  style="margin-left: 2%; margin-bottom: -5%;" />
          </div>
          
          <label class="label_enter">Enter your CCNhub details below</label>  <br>
            
          <input id="txtCompanyId_Forgot" placeholder="Company ID" class="textbox_bg" style="margin-top: 1.5%;" />  
          
          <input id="txtEmail_Forgot" placeholder="Email" class="textbox_bg" style="margin-top: 1.5%;" />  
            
          <input id="txtDummy_Forgot" class="textbox_bg" style="margin-top: 1.5%; display: none;" />   
            
          <a id="continueBtn" type="submit" data-role="button" data-bind="click: onContinueAction"
                style="margin-top: 2%; border: none; display:inline-block; color: white; background-color: #48601E; line-height:110%; width: 56%; text-align: center; float: left; margin-left: 22%; font-family: 'Segoe UI Regular','Segoe UI'; font-size: 18px;" 
                >Continue</a> <br>
            
          <label class="label_underline" style="float: right; margin-right: 22%;" data-bind="click: onSignInAction">Sign in</label> <br>
            
         </div>
    </div>
    <!--Forgot password view-->
    
    
    <!--Help view-->
    <div id="help"
        data-role="view"
        data-init="app.helpViewModel.init"
        data-show="app.helpViewModel.showHelp"
        data-model="app.helpViewModel.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>
        

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgHelp" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content">
            <div class="titleDiv">
            	<label class="label_title_page" style="margin-left: 45%;">Help</label>	    
            </div>
            <div id="helpDiv" style="margin-top: 5%; margin-left: 5%; margin-right: 5%">
                
            </div>
            
         </div>
    </div>
    <!--Help view-->
    
    
    <!--About app view-->
    <div id="about_app"
        data-role="view"
        data-init="app.aboutAppService.init"
        data-show="app.aboutAppService.showAboutApp"
        data-model="app.aboutAppService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgAboutApp" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content">
            <div class="titleDiv">
            	<label class="label_title_page" style="margin-left: 40%;">About App</label>	    
            </div>
            <div id="aboutAppDiv" style="margin-top: 5%; margin-left: 5%; margin-right: 5%"></div>
         </div>
    </div>
    <!--About app view-->
    
    
    
    <!--About CCN view-->
    <div id="about_ccn"
        data-role="view"
        data-init="app.aboutCCNService.init"
        data-show="app.aboutCCNService.showAboutCCN"
        data-model="app.aboutCCNService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">  
                 <img id="imgAboutCCN" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content" style="position: relative;">
            <div class="titleDiv">
            	<label class="label_title_page" style="margin-left: 40%;">About CCN</label>	    
            </div>
            <div id="aboutCCNDiv" style="margin-top: 5%; margin-left: 5%; margin-right: 5%"></div>       
         </div>
    </div>
    <!--About CCN view-->
        
    
    <!--Term & condition view-->
    <div id="term_condition"
        data-role="view"
        data-init="app.termConditionService.init"
        data-show="app.termConditionService.showTermCondition"
        data-model="app.termConditionService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color: #88B237;">
                <img src="styles/images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="styles/images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">  
                 <img id="imgTermCondition" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content" style="position: relative;">
            <div class="titleDiv">
            	<label class="label_title_page" style="margin-left: 32%;">Terms & Conditions</label>	    
            </div>
            <div id="termConditionDiv" style="margin-top: 5%; margin-left: 5%; margin-right: 5%"></div>
         </div>
    </div>
    <!--Term & condition view-->
        
</body>
</html>
