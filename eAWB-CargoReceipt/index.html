<!DOCTYPE html>
<html>
<head>
    <title>Cargo Receipt Application</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!--CSS-->
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
    <link href="kendo/styles/idangerous.swiper.css" rel="stylesheet" />
    <link href="kendo/styles/sencha-touch.css" rel="stylesheet" />
    
    
    <!--Defined CSS-->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/query.css" rel="stylesheet" />
    <link href="css/query_result.css" rel="stylesheet" />
    <link href="css/about_app.css" rel="stylesheet" />
    <link href="css/about_ccn.css" rel="stylesheet" />
    <link href="css/terms_conditions.css" rel="stylesheet" /> 
    <link href="css/history.css" rel="stylesheet" />
    <link href="css/help.css" rel="stylesheet" />
    
    <!--Lib JS-->
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>   
    <script src="kendo/js/jquery-ui-1.9.2.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="kendo/js/idangerous.swiper.js"></script>
    <!-- 
    <script src="kendo/js/sencha-touch-all.js"></script>
    -->
    <script src="kendo/js/compatibility.js"></script>    
    <script src="kendo/js/pdf.js"></script>
    <script src="kendo/js/pdf.worker.js"></script>
    <script src="kendo/js/ux/PDF.js"></script>
    
    <!--Defined JS-->
    <script src="scripts/ads.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/query.js"></script> 
    <script src="scripts/about_app.js"></script>
    <script src="scripts/about_ccn.js"></script>
    <script src="scripts/help.js"></script>
    <script src="scripts/help_tablet.js"></script>
    <script src="scripts/history.js"></script>
    <script src="scripts/query_result.js"></script>
    <script src="scripts/term_condition.js"></script> 
    <script src="scripts/term_condition_tablet.js"></script>
    
</head>
    
<body id="body">
    
    <!--Ads view-->
    <div id="ads"
        data-role="view"     
        data-title="Ads">                      
        
        <!--Content-->
        <div id="adsForm" data-title="Ads Form" class="ccn_bg">
        	  
        </div>
        
    </div>
	<!--Ads view-->
    
    <!--Login view-->
    <div id="login"
        data-role="view"     
        data-init="app.loginService.init"
        data-show="app.loginService.show"
        data-model="app.loginService.viewModel"
        data-title="Home">
                
        <!--Footer-->
        <div id="loginFooter" data-role="footer">
            <div data-role="tabstrip">
               <img id="imgHome" class="footer_bg"/> 
            </div>
        </div>        
        
        <!--Content-->
        <div id="loginForm" data-title="Login Form" class="div_content">
          <div id="upperDiv">
          <img src="images/setting.png" class="setting_bg" data-bind="click: showSettingDialog"/>
          
          <label class="label_eAWB">e-AWB</label> <br>
            
          <label class="label_electronic">electronic air waybill</label> <br>
          <div class="div_power_ccn">
              <label class="label_power">powered by </label>
    		  <label class="label_ccn">CCN</label>
          </div>
          <hr class="line_small_bg" />
          
          <label class="label_select" id="textMsg">Select the account you wish to sign in with</label> 
          
          <label class="label_error" id="errorMsg">
              <img src="images/sad_icon.png" class="img_sad_icon" />
              Sorry, your login information is not correct.              
          </label>
          
          <br> 
          </div>
            
          <div id="linc" data-bind="click: onLincDivAction" class="div_linc_active">
          	<label class="label_linc">CCNHub LINC</label>
              <img src="images/line.png" class="img_line" />
              <img id="lincCheckbox" src="images/checked.png" class="img_option" /> 
          </div>
          
          <div id="user" data-bind="click: onUserDivAction" class="div_user">
          	<label class="label_user">CCNHub user</label>
              <img src="images/line.png"  class="img_line" />
              <img id="userCheckbox" src="images/uncheck.png" class="img_option" />
          </div>
            
          <input id="txtCompanyId" placeholder="Company ID" class="textbox_bg" style="margin-top: 1.5%; display: none;" />  
          
          <input id="txtEmail" placeholder="Email" class="textbox_bg" style="margin-top: 1.5%;" />  
            
          <input id="txtPassword" placeholder="Password" class="textbox_bg" type="password" style="margin-top: 1.5%;" /> 
            
          <input id="txtDummy" class="textbox_bg" style="margin-top: 1.5%; display: none;" />   
            
          <a id="signInBtn" type="submit" data-role="button" data-bind="click: onSignIn"
                class="btn_signin">Sign in</a> <br>
            
          <!--     
          <a id="signInBtn" type="submit" data-role="button" href="#query_result?awbPrefix=006&awbSuffix=83251302"
                class="btn_signin">Test</a> <br>            
          -->  
          <label id="termAndCondition" class="label_underline" data-bind="click: onTermConditionAction">Terms and Conditions?</label>
                         
        </div>
        
    </div>
	<!--Login view-->
    
    
    <!--Setting signin dialog-->
    <div id="settingDialog" title="Settings" style="display:none; background-color: #484848; font-weight: normal;">
          <a id="helpBtn" type="submit" data-role="button" class="setting_item_bg">Help</a> <br>
          <hr class="line_bg" />
          <a id="aboutAppBtn" type="submit" data-role="button" class="setting_item_bg">About app</a> <br>
          <hr class="line_bg" />
          <a id="aboutCCNBtn" type="submit" data-role="button" class="setting_item_bg">About CCN</a> <br>
          <hr class="line_bg" />
          <a id="termConditionBtn" type="submit" data-role="button" class="setting_item_bg">Terms & Conditions</a> <br>
          <hr class="line_bg" />
          <a id="signinBtn" type="submit" data-role="button" class="setting_item_bg">Sign in 
          	<img src="images/signin.png" class="img_signin" />               
          </a> <br>
          <hr class="line_bigger_bg" /> 
    </div>
    
    <!--Setting signout dialog-->
    <div id="settingSignOutDialog" title="Settings" style="display:none; background-color: #484848; font-weight: normal;">
          <a id="helpBtn_signout" type="submit" data-role="button" class="setting_item_bg">Help</a> <br>
          <hr class="line_bg" />
          <a id="aboutAppBtn_signout" type="submit" data-role="button" class="setting_item_bg">About app</a> <br>
          <hr class="line_bg" />
          <a id="aboutCCNBtn_signout" type="submit" data-role="button" class="setting_item_bg">About CCN</a> <br>
          <hr class="line_bg" />
          <a id="termConditionBtn_signout" type="submit" data-role="button" class="setting_item_bg">Terms & Conditions</a> <br>
          <hr class="line_bg" />
          <a id="signoutBtn" type="submit" data-role="button" class="setting_item_bg">Sign out 
          	<img src="images/signout.png" class="img_signout" />               
          </a> <br>
          <hr class="line_bigger_bg" /> 
    </div>
    
    
    <!--Query view-->
    <div id="query"
        data-role="view"     
        data-init="app.queryService.init"
        data-show="app.queryService.show"
        data-model="app.queryService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" class="header_bg">
                <img src="images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>       
        
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgQuery" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="div_query_view" id="queryForm" data-title="Query Form">
        	<label class="enter_big" id="enterMsg">Enter Air Waybill number</label>  
            <label class="label_awb_error" id="errorAWBMsg">
              <img src="images/sad_icon.png" class="img_sad_icon" />
              Sorry, the air waybill number is invalid              
            </label> <br> 
            <label class="enter_small">Enter your 11-digit air waybill number then select search to continue</label> <br>
            
            <div class="div_query_awb">
                <input id="awbPrefix" maxlength="3" type="tel" class="bg_textbox_awb_prefix" />
                <label class="label_hor">-</label>
                <input id="awbSuffix" maxlength="8" type="tel" class="bg_textbox_awb_suffix" /> 
                <a type="submit" data-role="button" data-bind="click: onQueryAction" class="a_query">
                    <img src="images/query.png" class="img_query"/>
            	</a>               
            </div>
            
            <hr class="line_small_bg" />
            
            <label class="enter_big">View History</label>  <br>            
            <label class="enter_small">Select below to view a history of your previous AWB queries</label> <br>
            
            <!--            
            <a id="helpBtn" href="#history">
                <img src="images/bg_history.png" class="img_bg_history" />
                <label class="label_history">History</label>  <br>            
                <label class="label_select_here">Select here to view your saved queries</label>  <br>            
            </a>
            -->
            <a id="helpBtn" href="#history">
                <img src="images/bg_select_history.png" class="img_bg_history" />
            </a>
            
        </div>  
        
    </div>
	<!--Query view-->
    
    
    <!--Query result view-->
    <div id="query_result"
        data-role="view"
        data-init="app.queryResultService.init"
        data-show="app.queryResultService.showQueryResult"
        data-model="app.queryResultService.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" class="header_bg">
                <a href="#query">
                    <img src="images/home.png" class="img_home"/>
                </a>
                <img src="images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span> <br>
                <div id="displayDiv" class="displayDiv">
                    <label class="awb_header">AWB no.</label> <br>
                    <label class="awb_text" data-bind="text: awbNumber"></label> <br>
                    <label class="current_status_header">Current Status</label> <br>
                    <label class="current_status_text" data-bind="text: currentStatus"></label>
                </div>
            </div>            
            <img src="images/up.png" class="img_arrow" id="imgArrow" data-bind="click: onArrowAction, visible: visibleArrow"/>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgQueryResult" class="footer_bg"/>
            </div>
        </div>
                
        <!--Content-->
        <div class="view-content">            
            <div id="divQueryResult" style="overflow: auto;">
                <!--Use google viewer
                    <iframe src="http://docs.google.com/viewer?url=http://apidev.ccnhub.com/v1/CargoReceipt.WebAPI/Reports/176_58528750.pdf&embedded=true" 
                         id="pdfFile" scrolling="yes" style="width: 100%; height: 100%;" frameborder="0">                        
                    </iframe>                     
                -->    
                
                <div id="pdfDiv" style="width: 100%; height: 100%;">
                </div>
                
                <div id="fohDiv">
                    <img src="images/warning.png" class="img_warning" /> <br>
                	<label class="label_yourCargoReciept">Your cargo reciept is not yet available</label>    <br>
                    <label class="label_whyami">Why am I seeing this message?</label>    <br>
                    <label class="label_yourCarrier">Your carrier has confirmed receipt of your freight but has not sent your cargo receipt.</label>    <br>
                    <label class="label_possibleReason">Possible reasons</label> <br>                       
                    <label class="label_textReason">1. There is a weight discrepancy between the declared weight, and the actual weight of the received freight.</label>
                </div>
                
                <div id="noResultDiv">
                    <img src="images/warning.png" class="img_warning" /> <br>
                	<label class="label_thereis">There is no information for this AWB number</label>    <br>
                    <label class="label_whyami">Why am I seeing this message?</label>    <br>
                    <label class="label_yourCarrier">You are seeing this message because your freight carrier has not confirmed receipt of your freight.</label>    <br>
                    <label class="label_possibleReason">Possible reasons</label> <br>                       
                    <label class="label_textReason">1. The Consol manifest has not been sent to your carrier</label>    <br>
                    <label class="label_textReason">2. Your freight carrier has received your consiment but is yet to send a confirmation</label>
                </div>     
                                
                <!--Loader-->
                <div id="loader" class="loader_bg" >
                    <img src="images/loader.gif"/>
                </div>
                
            </div>            
        </div>
		
    </div>
    <!--Query result view-->
   
    
    <!--History view-->
    <div id="history"
        data-role="view"
        data-init="app.historyService.listViewHistoryInit"
        data-show="app.historyService.listViewHistoryShow"
        data-model="app.historyService.viewModel"   
        data-title="e-AWB">        
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" class="header_bg">
                <a href="#query">
                    <img src="images/home.png" class="img_home"/>
                </a>
                <img src="images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>
        

        <!--Footer-->
        <div data-role="footer">            
            <div class="his_div_clear_history" data-bind="click: onClearHistoryAction" >
            	<label class="label_his_clear_history">Clear History</label>
            </div>
            <div data-role="tabstrip">
                <img id="imgHistory" class="footer_bg"/>
            </div>
        </div>
        
        
        <!--Content-->
        <div class="view-content" id="historyForms" data-title="History Forms" >             	
            <div class="his_div_header">
            	<label class="label_his_history">History - </label>
                <span class="label_his_history" data-bind="text: strNumOfRecord" style="margin-left: 0%;"></span>
                <label class="label_his_drag_drop">Drag & drop to delete</label>
            </div>   
            
            <!-- History list-->
            <ul id="historyList" 
                data-role="listview" 
                data-bind="click: onHistoryListClickAction"
                style="cursor: pointer"
                data-style="inset" >
            </ul>
            
        </div>
        
        <!--History template-->   
        <script id="history-lw-template" type="text/x-kendo-template">
            <div class="wrapper">
        		<div class="action" data-role="touch" data-tap="app.events.tap">
        			<a id="archiveBtn" data-role="button" class="btn-archive" data-icon="action">Delete</a>
            		<label class="his_undo">UNDO</label> 
        		</div>
        		<div class="item" data-role="touch" data-drag="app.events.dragging" data-dragend="app.events.dragend">
        			<label id="awbNumcer" class="his_awb_number">#=AWBPrefix#-#=AWBSuffix#</label>
        			<label id="requestedDate" class="his_datetime">#=RequestedDate#</label>
        		</div>
        	</div>
    	</script>
        
    </div>
    <!--History view-->

    <!--DeleteAll dialog-->
    <div id="delAllDialog" style="display:none;">
    	<p>Do you want to delete all records ?</p>
    </div>

    
    <!--Help view-->
    <div id="help"
        data-role="view"
        data-init="app.helpViewModel.init"
        data-show="app.helpViewModel.showHelp"
        data-model="app.helpViewModel.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" class="header_bg">
                <img src="images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>
        

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgHelp" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content" id="helpForm">
            <div class="titleDiv">
            	<label class="label_title_page" style="margin-left: 45%;">Help</label>	    
            </div>
            <div id="helpDiv" class="swiper-container">
        	  <div class="swiper-wrapper">
            	  <div class="swiper-slide"> 
            			<label class="label_header_help">1. Login</label> <br>
            			<label class="label_content_help">To access the features of this app, you need to login using your CCNhub credentials or CCNhub LINC account</label> <br>
            			<img src="images/help_login.png" class="img_help_normal" style="margin-left: 16%;" /> 
            	  </div>
            	  
                  <div class="swiper-slide">
            			<label class="label_header_help">2. Air Waybill Query</label> <br>
            			<label class="label_content_help">On successful login, enter the air waybill number you wish to query, then select search</label> <br>
            			<img src="images/help_airwaybill.png" class="img_help_normal" style="margin-left: 10%;" /> 
            	  </div>
            	  
                  <div class="swiper-slide"> 
            			<label class="label_header_help">3. Query History</label> <br>
            			<label class="label_content_help">Alternatively, you can select the "History" to view a list of Air Waybill numbers you previously quried.</label> <br>
            			<img src="images/help_query_history.png" class="img_help_normal" style="margin-left: 9%;" />
            	  </div>
            	  
            	  <div class="swiper-slide"> 
            			<label class="label_header_help">4. Query Result</label> <br>
            			<label class="label_content_help">With a valid Air Waybill specified, you will be able to view the status of your shipment: </label> <br>
            			<label class="label_sub_header_help">i. Ready for carriage</label> <br>
            			<label class="label_content_help">This will be accompanied by a cargo receipt</label> <br>
            			<label class="label_content_help">Selecting the collapse/expand  buttons toggles between displaying/hiding the information area</label> <br>
            	  </div>
            	  
                  <div class="swiper-slide"> 
            			<img src="images/help_ready_for_carriage.png" class="img_help_normal" style="margin-left: 16%;" /> 
            	  </div>
                  
            	  <div class="swiper-slide"> 
            			<label class="label_sub_header_help">ii. Freight on Hand</label> <br>
            			<label class="label_content_help">Where the current status of your consignment is FOH i.e. there is some weight discrepancies between your declared cargo and the actual physical consignment, Your carriar will issue a FOH status. For this status, there is no Cargo Receipt available.</label> <br>
            	  </div>
            	
                  <div class="swiper-slide"> 
            			<img src="images/help_freight_on_hand.png" class="img_help_normal" style="margin-left: 9%;" /> <br>
            			<label class="label_content_help">You will be required to correct your declaration in order to recieve your cargor receipt.</label>
            	  </div>
                  
            	  <div class="swiper-slide"> 
            			<label class="label_header_help">5. History</label> <br>
            			<label class="label_content_help">Perform a query from your history</label> <br>
            			<label class="label_sub_header_help">Select an Air Waybill from the list to query for the status of your shipment</label> <br>
            			<img src="images/help_history.png" class="img_help_normal" style="margin-left: 16%;" /> 
            	  </div>
            	  
            	  <div class="swiper-slide"> 
            			<label class="label_content_help">Delete a record</label> <br>
            			<label class="label_sub_header_help">You can delete history records individualy by swiping (to left or right) across the record</label> <br>
            			<img src="images/help_delete a record.png" class="img_help_normal" style="margin-left: 9%;" /> 
            	  </div>
            	  
            	  <div class="swiper-slide"> 
            			<label class="label_content_help">Clear History</label> <br>
            			<label class="label_sub_header_help">To clear all your previous queries, select the "Clear History botton.</label> <br>
            			<img src="images/help_clear_history.png" class="img_help_normal" style="margin-left: 16%;" /> 
            	  </div>
            	  
              </div>
              <div class="pagination"></div>
                   
            </div>
            
         </div>
    </div>
    <!--Help view-->
    
    
    <!--Help tablet view-->
    <div id="help_tablet"
        data-role="view"
        data-init="app.helpTabletViewModel.init"
        data-show="app.helpTabletViewModel.showHelp"
        data-model="app.helpTabletViewModel.viewModel"
        data-title="e-AWB">
        
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" class="header_bg">
                <img src="images/home.png" class="img_home"  data-bind="click: goHome"/>
                <img src="images/setting.png" class="img_setting"  data-bind="click: showSettingDialog"/>
                <span data-role="view-title" class="header_text"></span>
            </div>
        </div>
        

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <img id="imgHelpTablet" class="footer_bg"/>
            </div>
        </div>
        
        <!--Content-->
        <div class="view-content" id="helpForm">
            <div class="titleDiv">
            	<label class="label_title_page" style="margin-left: 48%;">Help</label>	    
            </div>
            <div id="helpTabletDiv" class="swiper-container_tablet">
        	  <div class="swiper-wrapper">
            	  <div class="swiper-slide"> 
            			<label class="label_header_help">1. Login</label> <br>
            			<label class="label_content_help">To access the features of this app, you need to login using your CCNhub credentials or CCNhub LINC account</label> <br>
            			<img src="images/help_login.png" class="img_help_normal" style="margin-left: 36%;" /> 
                        <label class="label_header_help">2. Air Waybill Query</label> <br>
            			<label class="label_content_help">On successful login, enter the air waybill number you wish to query, then select search</label> <br>
            			<img src="images/help_airwaybill.png" class="img_help_normal" style="margin-left: 34%;" /> 
            			<label class="label_header_help">3. Query History</label> <br>
            			<label class="label_content_help">Alternatively, you can select the "History" to view a list of Air Waybill numbers you previously quried.</label> <br>
            			<img src="images/help_query_history.png" class="img_help_normal" style="margin-left: 34%;" />
            	  </div>
            	  
                  <div class="swiper-slide">
            			<label class="label_header_help">4. Query Result</label> <br>
            			<label class="label_content_help">With a valid Air Waybill specified, you will be able to view the status of your shipment: </label> <br>
            			<label class="label_sub_header_help">i. Ready for carriage</label> <br>
            			<label class="label_content_help">This will be accompanied by a cargo receipt</label> <br>
            			<label class="label_content_help">Selecting the collapse/expand  buttons toggles between displaying/hiding the information area</label> <br>
            			<img src="images/help_ready_for_carriage.png" class="img_help_normal" style="margin-left: 36%;" /> 
            			<label class="label_sub_header_help">ii. Freight on Hand</label> <br>
            			<label class="label_content_help">Where the current status of your consignment is FOH i.e. there is some weight discrepancies between your declared cargo and the actual physical consignment, Your carriar will issue a FOH status. For this status, there is no Cargo Receipt available.</label> <br>
            			<img src="images/help_freight_on_hand.png" class="img_help_normal" style="margin-left: 34%;" /> <br>
            			<label class="label_content_help">You will be required to correct your declaration in order to recieve your cargor receipt.</label>
            	  </div>
